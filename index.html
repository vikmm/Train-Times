<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="UTF-8">
	<title>Train Times</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="assets/app.js"></script>
</head>
<body>

	<div class="headerbox">
		  <div class="container">
		    <h1 class="display-3">Anytime is Train Time</h1>
		    <p class="lead">Chee Chee. Chooooo Chooooo</p>
		  </div>
	</div>

    <table class="table" id="updatedUserTable">
  
	  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Train Name</th>
		      <th scope="col">Destination</th>
		      <th scope="col">Next Arrival</th>
		      <th scope="col">Frequency (min)</th>
		      <th scope="col">Minutes Away</th>
		    </tr>
	  </thead>
	  
	  <tbody id="tablebody">
		    <tr>
		      <td>Mark</td>
		      <td>Otto</td>
		      <td>@mdo</td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Jacob</td>
		      <td>Thornton</td>
		      <td>@fat</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>Larry</td>
		      <td>the Bird</td>
		      <td>@twitter</td>
		    </tr>
	  </tbody>
	</table>
	
<form>

	<div class="formheader"></div>
	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput" >Train Name</label>
		<input type="text" class="form-control" id="trainNameId" placeholder=>
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" >Destination</label>
		<input type="text" class="form-control" id="destinationId" placeholder=>
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" >First Train Time</label>
		<input type="text" class="form-control" id="firstTrainId" placeholder=>
	</div>

	<div class="form-group">
		<label class="col-form-label" for="formGroupExampleInput2" >Frequency (min)</label>
		<input type="text" class="form-control" id="frequencyId" placeholder=>
	</div>

	<input class="btn btn-primary" type="submit" value="submit" id="submit">
	<input class="btn btn-primary" type="submit" value="clear" id="clear">


</form>




</body>
</html>
